<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <!-- navbar started -->
        <div class="navbar bg-[#7749F8]">
            <div class="navbar-start">
                <a class="text-xl text-white ml-20">Personal Blogging App</a>
            </div>

            <div class="navbar-end">
                <!-- <a class="btn bg-transparent border-none text-white mr-20">Signup</a> -->
                <a href="index.html" class="bg-transparent border-none text-white mr-20">Sign-up</a>
            </div>
        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header bg-[#fff] p-7">
            <header class="ml-20 text-4xl font-bold">Sign-In</header>
        </div>
        <!-- header ended -->

        <div class="bg-gray-100 min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
                <form>
                    <div class="mb-4 flex justify-center">
                        <input type="text" placeholder="Email"
                            class="w-3/4 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>
                    <div class="mb-4 flex justify-center">
                        <input type="password" placeholder="Password"
                            class="w-3/4 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>

                    <div id="signup-short" class="mt-4 w-3/4  bg-[#7749F8] text-black pr-3 rounded-md py-2 flex justify-center">
                        <p class="para">Dont have an account? <a href="./index.html" class="short-link text-white">Sign Up</a></p>
                    </div><br>

                    <div class="flex justify-center">
                        <button type="submit" class="bg-[#7749F8] text-white py-2 px-4 rounded-md">Login</button>
                    </div>
                </form>
            </div>
        </div>


    </div>

</body>

</html>
